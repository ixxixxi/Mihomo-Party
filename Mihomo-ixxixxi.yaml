proxy-groups:
#节点分组
  - {name: 优选, type: url-test, include-all: true, interval: 600, tolerance: 50,  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Available_Alt.png }
  - {name: 自选, type: select, include-all: true, icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Direct.png }
  - {name: 香港, type: url-test, include-all: true, interval: 600, tolerance: 50,  filter: "(?=.*(香|HK|🇭🇰|(?i)Hong))^((?!(台|日|韩|新|美|迪|thK)).)*$", icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Hong_Kong.png }             
  - {name: 台湾, type: url-test, include-all: true, interval: 600, tolerance: 50,  filter: "(?=.*(台|🇹🇼|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$", icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Taiwan.png }
  - {name: 日本, type: url-test, include-all: true, interval: 600, tolerance: 50,  filter: "(?=.*(日|JP|🇯🇵|东京|埼|apan|okyo))^((?!(阿|港|台|尼|韩|新|美|US)).)*$", icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Japan.png }
  - {name: 美国, type: url-test, include-all: true, interval: 600, tolerance: 50,  filter: "(?=.*(美|US|🇺🇸|洛|西雅|拉|波|谷|勒|凤|费城|圣彼|(?i)States|American))^((?!(马|兰|Aus|Rus)).)*$", icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/United_States.png }
  - {name: 狮城, type: url-test, include-all: true, interval: 600, tolerance: 50,  filter: "(?=.*(新|狮|獅|SG|🇸🇬|(?i)Singapore))^((?!(港|台|日|韩|美|新节)).)*$", icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Singapore.png }
  - {name: 其它, type: url-test, include-all: true, interval: 600, tolerance: 50,  filter: "^((?!(中国|国内|大陆|香|台|日|apan|韩|新|美|🇨🇳|🇭🇰|🇺🇸|🇸🇬|🇰🇷|🇯🇵|🇹🇼|KR|SG|JP|TW|HK|CN|CH|China|Hong|TaiWan|States|American|Japan|Singapore|Korea|洛|西雅|拉|加|谷|勒|凤|费|圣|芬|东|埼)).)*$", icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Global.png }

#分流分组
  - {name: Apple, type: select, proxies: [优选, 自选, 香港, 日本, 台湾, 美国, 狮城, DIRECT], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Apple.png }
  - {name: OpenAi,   type: select, proxies: [优选, 自选, 香港, 日本, 台湾, 美国, 狮城, DIRECT], icon: https://raw.githubusercontent.com/ixxixxi/icons/32753342a3c4bb076f9eff51cbb3453f6518c567/ChatGPT.png }
  - {name: Google, type: select, proxies: [优选, 自选, 香港, 日本, 台湾, 美国, 狮城, DIRECT], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Google.png }
  - {name: Speedtest, type: select, proxies: [优选, 自选, 香港, 日本, 台湾, 美国, 狮城, DIRECT], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Speedtest.png }
  - {name: Microsoft, type: select, proxies: [优选, 自选, 香港, 日本, 台湾, 美国, 狮城, DIRECT], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Microsoft.png }
  - {name: Github, type: select, proxies: [优选, 自选, 香港, 日本, 台湾, 美国, 狮城, DIRECT], icon: https://raw.githubusercontent.com/ixxixxi/icons/11828cbb52ace1164aca8ea98b009b3faf8b7144/Github.png }
  - {name: Telegram, type: select, proxies: [优选, 自选, 香港, 日本, 台湾, 美国, 狮城, DIRECT], icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Telegram_X.png }
  - {name: NoAd,  type: select, proxies: [REJECT, DIRECT, 优选], icon: https://ghfast.top/https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Advertising.png }
  - {name: Final, type: select, proxies: [优选, 自选, DIRECT], icon:  https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/aaex.png }

